<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>VUEjs ikasten</title>
    <style>
        .bi-check2-square, .bi-square{
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="app">
            <!-- <h1 v-text="message">Kaixo</h1> -->
            <!-- si es v-show="false" no se va a mostrar el h1 si el input no tiene texto-->
            <h1 v-show="true">Kaixo <span v-text="message"></span></h1>
            <p>{{ reverseTask }}</p>

            <!-- <h1 v-show="message.length > 2"></h1> -->

            <input type="text" v-model="message">

            <!-- <button @click="message = message.split('').reverse().join('')">Atzekoz aurrera</button> -->
            <button @click="reverse">Atzekoz aurrera</button>

            <ul>
                <!-- <li v-for="zeregina in zereginak">{{ zeregina}}</li> -->
                <li v-for="zeregina in zereginak">
                    <span v-text="zeregina.title"></span>
                    <span @click="zeregina.completed=false" v-if="zeregina.completed" class="bi bi-check2-square"></span>
                    <span @click="zeregina.completed=true" v-else class="bi bi-square"></span>
                </li>

                <!-- <li class="d-flex">
                    <input v-model="zereginBerria" type="text" class="form-control">
                    <button v-on:click="addTask" class="btn btn-primary">+</button>
                </li> -->

                <li class="d-flex">
                    <input v-on:keyup.enter="addTask" v-model="zereginBerria" type="text" class="form-control">
                </li>

            </ul>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                zereginBerria: "",
                /*zereginak: [
                    "VUE ikasi",
                    "bj",
                    "mknn"
                ],*/
                zereginak: [
                    { title: "VUE ikasi", completed: true },
                    { title: "svd", completed: true },
                    { title: "dvs", completed: false },
                ],
                message: "",
            },
            methods: {
                reverse: function () {
                    this.message = this.message.split('').reverse().join('');
                },
                // addTask: function () {
                //     this.zereginak.push({
                //         title: this.zereginBerria,
                //         completed: false
                //     });
                //     this.zereginBerria = "";
                // }
                addTask: function () {
                    if (this.zereginBerria.length <= 1) return alert("Zeregina ezin da hutsik egon.");
                    this.zereginak.push({
                        title: this.zereginBerria,
                        completed: false
                    });
                    this.zereginBerria = "";
                }
            },
            computed: {
                reverseTask : function(){
                    return this.zereginBerria.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
